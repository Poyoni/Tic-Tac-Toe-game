<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="tic-tac-toe.png" type="image/icon type">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <form id="login-container" class="form-container">
            <h1>Login</h1>
            <input type="text" id="user-name" class="input-box" placeholder="Your name">
            <input type="text" id="user-password" class="input-box" placeholder="Your password">
            <input type="submit" class="btn" value="login">
        </form>
        <form id="register-container" class="form-container">
            <h1>register</h1>
            <input type="text" id="user-name" class="input-box" placeholder="Your name">
            <input type="text" id="user-password" class="input-box" placeholder="Your password">
            <input type="submit" class="btn" value="register">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
